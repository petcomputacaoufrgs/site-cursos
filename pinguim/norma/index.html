			</div>
			<span id="file-chosen">Nenhum arquivo escolhido</span>

		<div class="flex-box">
			<!-- Original code -->
			<div class="front">
				<textarea id="userinput" class="code-textarea" spellcheck="false"></textarea>
                <div class="line-column-area">
                    Linha: <span class="line-column" id="input-line"></span>,
                    Coluna: <span class="line-column" id="input-column"></span>
                </div>
			</div>
			<!-- Highlighted code -->
			<div class="behind">
				<pre id="codeediting" class="highlighting"></pre>
			</div>

					<div id="log-area__text" class='log-area__errors'>
