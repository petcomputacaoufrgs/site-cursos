<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Máquina Norma</title>
    </head>
    <body>
        <h1 class="simulator-title">Simulador de Máquina Norma</h1>

        <!-- Theme switch -->
        <label class="theme-switch" for="checkbox">
			<input type="checkbox" id="checkbox" hidden/>
			<div class="slider round">
				<span id="toggle-icon" class="material-icons">light_mode</span>
			</div>
		</label>

        <div class="execution-area">
            <div class="execution-settings">
                <!-- Go back button -->
                <a class='back_button' href="./index.html">
                    <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="299.021px" height="299.021px" viewBox="0 0 299.021 299.021" style="enable-background:new 0 0 299.021 299.021;" xml:space="preserve"><g><g><path d="M292.866,254.432c-2.288,0-4.443-1.285-5.5-3.399c-0.354-0.684-28.541-52.949-146.169-54.727v51.977c0,2.342-1.333,4.48-3.432,5.513c-2.096,1.033-4.594,0.793-6.461-0.63L2.417,154.392C0.898,153.227,0,151.425,0,149.516c0-1.919,0.898-3.72,2.417-4.888l128.893-98.77c1.87-1.426,4.365-1.667,6.461-0.639c2.099,1.026,3.432,3.173,3.432,5.509v54.776c3.111-0.198,7.164-0.37,11.947-0.37c43.861,0,145.871,13.952,145.871,143.136c0,2.858-1.964,5.344-4.75,5.993C293.802,254.384,293.34,254.432,292.866,254.432z" /></g></g></svg>
                    Voltar para edição
                </a>

                <!-- Code input -->
                <div class="input-code">
                    <label for="input" class='input_label'>Entrada</label>
                    <input type="text" id="input" name="norma_input" class='input_box' value='0'>
                </div>
                <div class="input_label">
                    <label>Passos: <span id="num-passos">0</span></label>
                </div>
                <div class="input_label">
                    <label>Saída: <span id="saida"></span></label>
                </div>

                <!-- Control buttons -->
                <div class='control_buttons'>
                    <button class='button' id='reset'>Resetar</button>
                    <button class='button' id='step'>Passo</button>
                    <button class='button' id='run'>Rodar</button>
                    <button class='button' id='abort'>Parar</button>
                </div>

                <!-- Steps control -->
                <h2>Espera entre passos: <span id="step-header"></span></h2>
                <input id="step-control" class="step-control" type="range" min="0" max="5000" step="1" value="1000">

                <!-- Registers -->
                <div class='register_section'>
                    <h2>Registradores</h2>
                    <div id='registers-section' class='register_section__registers'>
                    </div>
                </div>
            </div>

            <!-- Compiled code -->
            <div class="compiled-program">
                <h2>Programa compilado</h2>
                <table id="table-compiled-program">
                </table>
            </div>
        </div>
        <script src="./execution.js"></script>
    </body>
</html>
